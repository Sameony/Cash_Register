<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <h1 class="heading"> Cash Register</h1>
        <p class="description pads largify">
        Enter the bill amount And the cash amount
        given by customer, And we'll let you know the minimum number of
        notes to return. </p>

        <label for="bill-amount">Bill to be paid:</label>
        <div class="rowFlex">
            <input id="bill-amount" class="pads largify" type='text' />
            <button class="checkBill inpbutton">Validate Bill</button>
        </div>
        <br />
        <p id="error-message"></p>
        <div id="bonus">
            <label for="cash-amount">Cash Received:</label>
            <div class="rowFlex">
                
                <input id="cash-amount" class="pads largify" type='text' />
                <button class="btn-check inpbutton">Calculate Notes</button>
            </div>
        
        <table class="table-note">
            <h3 id="change">Return change: </h3>
        <tr>
            <th>No. of notes</th>
            <td class="no-of-notes pads"></td>
            <td class="no-of-notes pads"></td>
            <td class="no-of-notes pads"></td>
            <td class="no-of-notes pads"></td>
            <td class="no-of-notes pads"></td>
            <td class="no-of-notes pads"></td>
            <td class="no-of-notes pads"></td>
            <td class="no-of-notes pads"></td>
        </tr>
        <tr>
            <th>Note:</th>
            <td>1</td>
            <td>5</td>
            <td>10</td>
            <td>20</td>
            <td>50</td>
            <td>100</td>
            <td>500</td>
            <td>2k</td>
        </tr>
        </table>
    </div>
</section>
